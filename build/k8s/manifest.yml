apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-hexagonal-api-__database__-__environment__
  name: go-hexagonal-api-__database__-__environment__
spec:
  replicas: 1
  progressDeadlineSeconds: 240
  selector:
    matchLabels:
      app: go-hexagonal-api-__database__-__environment__
  template:
    metadata:
      labels:
        app: go-hexagonal-api-__database__-__environment__
    spec:
      containers:
        - image: scvregistry.azurecr.io/go-hexagonal-api:__version__
          imagePullPolicy: Always
          name: go-hexagonal-api-__database__-__environment__
          env:
            - name: env
              value: "__environment__"
            - name: p
              value: "__port__"
            - name: db
              value: "__database__"
            - name: dsn
              value: "__dsn__"
